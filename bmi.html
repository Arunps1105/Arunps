<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="color: beige;">
    <div class="container w-25 border border-2 rounded shadow mt-3" style="background-color: bisque;">

<h1 style="color: rgb(139, 139, 139);" class="text-center p-2 mt-3">BMI CALCULATOR</h1>

<label style="color: rgb(139, 139, 139);" class="form-label mx-2">Height (in cm)</label>
  <input id="Heightvalue" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter">

  <label style="color: rgb(139, 139, 139);" class="form-label mx-2 mt-2">Weight (in kg)</label>
  <input  id="WeightValue" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter">

<div class="text-center">
    <button onclick="BMI()" style="background-color:burlywood;" class="btn btn-lg mt-3 mb-3 text-dark">check</button>
</div>
<p id="result" class="text-center"></p>
<p id="comment" class="text-center"></p>
    </div>
</body>
<script src="./bmi.js"></script>
</html>
